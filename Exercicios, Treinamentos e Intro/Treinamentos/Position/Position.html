<html>
  <head>
    <title>Positions</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
    <div style="
      background-color: black;
      color: white;
      height: 50px;

      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      z-index: 100;
    ">Header</div>

    <div style="
      background-color: darkviolet;
      width: 72px;
      position: fixed;
      top:50px;
      left: 0;
      bottom: 0;
    ">
        <div style="
          background-color: red;
          color: white;
          position: absolute;
          right: 0px;
          top: 0px;
        ">
          X
        </div>
      Sidebar
    </div>
    <div style="
      background-color: red;
      color: white;
      position: absolute;
      right: 10px;
      top: 60px;
    ">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 300px;
      width: 200px;
    "> DIV 1</div>
    <div style="
      background-color: lightpink;
      height: 300px;
      width: 200px;
      position: relative;
    "> 
      <div style="
        background-color: black;
        color: white;
        position: absolute;
        right: 10px;
        bottom: 10px;
      ">
          14:50
        </div>
    DIV 2
  </div>
  </body>
</html>
