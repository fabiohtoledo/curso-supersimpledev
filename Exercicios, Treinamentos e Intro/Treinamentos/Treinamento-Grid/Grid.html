<!DOCTYPE html>

<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
  </head>

  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightblue;">Div 1</div>
      <div style="background-color: lightpink;">Div 2 <p>Texto</p></div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">100px<p>Texto</p></div>
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">100px</div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1 free space</div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1 free space</div>
      <div style="background-color: lightblue;">2 free space</div>
    </div>
    <div style="
    margin-top: 70px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    row-gap: 40px;
    column-gap: 20px;
    ">
      <div style="background-color: lightblue; height: 200px;">1 free space</div>
      <div style="background-color: lightpink; height: 200px;">1 free space</div>
      <div style="background-color: lightblue; height: 200px;">1 free space</div>
      <div style="background-color: lightpink; height: 200px;">1 free space</div>
      <div style="background-color: lightblue; height: 200px;">1 free space</div>
      <div style="background-color: lightpink; height: 200px;">1 free space</div>
    </div>

  </body>
</html>
